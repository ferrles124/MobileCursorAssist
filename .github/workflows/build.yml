on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # SMAPI dll'lerini GitHub Releases'tan indir
      - name: Download SMAPI
        run: |
          mkdir -p lib
          wget -q https://github.com/Pathoschild/SMAPI/releases/download/4.1.10/SMAPI-4.1.10-installer.zip -O smapi.zip
          unzip -q smapi.zip -d smapi_extracted
          # Linux klasöründen dll'leri al
          find smapi_extracted -name "StardewModdingAPI.dll" | head -1 | xargs -I{} cp {} lib/
          find smapi_extracted -name "StardewValley.dll" | head -1 | xargs -I{} cp {} lib/
          find smapi_extracted -name "xTile.dll" | head -1 | xargs -I{} cp {} lib/
          ls lib/

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Collect mod files
        run: |
          mkdir -p artifact/MobileCursorAssist
          cp bin/Release/net6.0/MobileCursorAssist.dll artifact/MobileCursorAssist/
          cp manifest.json artifact/MobileCursorAssist/
          cp config.json artifact/MobileCursorAssist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileCursorAssist
          path: artifact/MobileCursorAssist/
