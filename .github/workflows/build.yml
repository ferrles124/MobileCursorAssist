name: Build Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Collect mod files
        run: |
          mkdir -p artifact/MobileCursorAssist
          find . -name "MobileCursorAssist.dll" | grep -v obj | head -1 | xargs -I{} cp {} artifact/MobileCursorAssist/
          cp manifest.json artifact/MobileCursorAssist/
          cp config.json artifact/MobileCursorAssist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileCursorAssist
          path: artifact/MobileCursorAssist/