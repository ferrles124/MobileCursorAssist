name: Build Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Stardew Valley dll'lerini NuGet'ten indir (oyun gerekmez)
      - name: Install game references via NuGet
        run: |
          dotnet add package Pathoschild.Stardew.ModBuildConfig --version 4.4.0
          dotnet add package StardewValley.GameFramework --version 1.6.0 || true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:GamePath="" /p:IgnoreModFilePatterns=""

      - name: Collect mod files
        run: |
          mkdir -p artifact/MobileCursorAssist
          cp bin/Release/net6.0/MobileCursorAssist.dll artifact/MobileCursorAssist/
          cp manifest.json artifact/MobileCursorAssist/
          cp config.json artifact/MobileCursorAssist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileCursorAssist
          path: artifact/MobileCursorAssist/
