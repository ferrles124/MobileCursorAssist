name: Build Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Get SMAPI dlls
        run: |
          wget -q https://github.com/Pathoschild/SMAPI/releases/download/4.1.10/SMAPI-4.1.10-installer.zip -O smapi.zip
          unzip -q smapi.zip -d smapi
          mkdir -p gamedlls
          find smapi -name "StardewModdingAPI.dll" | head -1 | xargs -I{} cp {} gamedlls/
          find smapi -name "StardewValley.dll" | head -1 | xargs -I{} cp {} gamedlls/
          find smapi -name "xTile.dll" | head -1 | xargs -I{} cp {} gamedlls/
          echo "Bulunan dll'ler:"
          ls gamedlls/

      - name: Restore
        run: dotnet restore /p:GameDlls="${GITHUB_WORKSPACE}/gamedlls"

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:GameDlls="${GITHUB_WORKSPACE}/gamedlls"

      - name: Collect mod files
        run: |
          mkdir -p artifact/MobileCursorAssist
          find . -name "MobileCursorAssist.dll" | grep -v obj | head -1 | xargs -I{} cp {} artifact/MobileCursorAssist/
          cp manifest.json artifact/MobileCursorAssist/
          cp config.json artifact/MobileCursorAssist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileCursorAssist
          path: artifact/MobileCursorAssist/