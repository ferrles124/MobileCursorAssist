name: Build Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Download SMAPI unpacked
        run: |
          mkdir -p "$HOME/stardew/smapi"
          wget -q "https://github.com/Pathoschild/SMAPI/releases/download/4.1.10/SMAPI-4.1.10-installer.zip" -O smapi.zip
          unzip -q smapi.zip -d smapi_raw
          cp smapi_raw/internal/linux/install/game/StardewModdingAPI.dll "$HOME/stardew/smapi/" || true
          cp smapi_raw/internal/linux/install/game/*.dll "$HOME/stardew/" || true
          ls "$HOME/stardew/"

      - name: Restore
        run: dotnet restore /p:GamePath="$HOME/stardew"

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:GamePath="$HOME/stardew" /p:DeployModFolderName=""

      - name: Collect mod files
        run: |
          mkdir -p artifact/MobileCursorAssist
          find . -name "MobileCursorAssist.dll" | grep -v obj | head -1 | xargs -I{} cp {} artifact/MobileCursorAssist/
          cp manifest.json artifact/MobileCursorAssist/
          cp config.json artifact/MobileCursorAssist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MobileCursorAssist
          path: artifact/MobileCursorAssist/